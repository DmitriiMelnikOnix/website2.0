<div class="bg-{{contactColor | default('gray')}} p-5">

  <section class="section">
    <div class="container text-center">
      <h1 class="display-4">Get In Touch</h1>
      <p class="lead-2 mt-6">Via email: <i class="fa fa-envelope-o"></i> <a
          href="mailto:hi@flanksource.com">hi@flanksource.com</a>, or <i class="fa fa-slack"></i> <a
          href="https://join.slack.com/t/flanksource/shared_invite/zt-dvh61tg5-w8XOfrGWtCetGXYk48RKnw">flanksource.slack.com</a>
      </p>
    </div>

    <div class="container">

      <div class="row">
        <form class="col-lg-6 mx-auto  rounded" netlify>
          <div class="alert alert-success d-on-success">We received your message and will contact you back soon.</div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input class="form-control form-control-lg" type="text" name="name" placeholder="Your Name">
            </div>

            <div class="form-group col-md-6">
              <input class="form-control form-control-lg" type="email" name="email" placeholder="Your Email Address">
            </div>
          </div>


          <div class="form-group">
            <textarea class="form-control form-control-lg" rows="4" placeholder="Your Message"
              name="message"></textarea>
          </div>

          <div class="text-center">
            <button class="btn btn-lg btn-primary" type="submit">Send Message</button>
          </div>

      </div>

      </form>
    </div>
</div>

</section>
</div>
