{% extends "layout.html" %}

{% block content %}


<!-- Header -->
<header class="header text-center text-white"
  style="background-image: linear-gradient(-45deg, #667eea 0%, #764ba2 100%);">
  <div class="container">

    <div class="row">
      <div class="col-md-8 mx-auto">

        <h1>Let's Get In Touch</h1>
        <p class="lead-2 opacity-90 mt-6">Here are the ways you can contact us with any questions you have</p>

      </div>
    </div>

  </div>
</header><!-- /.header -->


<!-- Main Content -->
<main class="main-content">


  <!--
    |‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒
    | Contact form
    |‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒‒
    !-->
  <section class="section">
    <div class="container">

      <div class="row">
        <form class="col-lg-6 mx-auto p-6 rounded" action="../assets/php/sendmail.php" method="POST" data-form="mailer">
          <div class="alert alert-success d-on-success">We received your message and will contact you back soon.</div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input class="form-control form-control-lg" type="text" name="name" placeholder="Your Name">
            </div>

            <div class="form-group col-md-6">
              <input class="form-control form-control-lg" type="email" name="email" placeholder="Your Email Address">
            </div>
          </div>


          <div class="form-group">
            <textarea class="form-control form-control-lg" rows="4" placeholder="Your Message"
              name="message"></textarea>
          </div>

          <div class="text-center">
            <button class="btn btn-lg btn-primary" type="submit">Submit Inquiry</button>
          </div>
        </form>
      </div>

    </div>
  </section>

</main>

{% endblock %}
